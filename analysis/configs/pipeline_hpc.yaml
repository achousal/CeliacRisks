# Pipeline Configuration - HPC Environment
# Single source of truth for ced run-pipeline --hpc

environment: hpc

# Paths (relative to analysis/)
paths:
  infile: ../data/Celiac_dataset_proteomics_w_demo.parquet
  splits_dir: ../splits
  results_dir: ../results
  logs_dir: ../logs

# Config files (relative to analysis/)
configs:
  splits: configs/splits_config.yaml
  training: configs/training_config_hpc.yaml

# Pipeline orchestration settings (used by ced run-pipeline)
pipeline:
  models:
    - LR_EN
    - LinSVM_cal
    - RF
    - XGBoost
  split_seeds: [0, 1, 2]
  ensemble: true
  consensus: true
  optimize_panel: true
  overwrite_splits: false
  n_boot: 1000  # Bootstrap iterations for publication-ready CIs
  dry_run: false

# HPC Settings (LSF/Slurm)
hpc:
  scheduler: lsf  # lsf or slurm
  project: acc_Chipuk_Laboratory  # Required: update before use
  queue: premium
  walltime: "100:00"  # hours:minutes
  cores: 8
  mem_per_core: 8000  # MB
