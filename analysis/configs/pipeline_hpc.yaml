# Pipeline Configuration - HPC Environment
# Deep-merged on top of pipeline_local.yaml via _base.
# Only values that differ from local defaults are listed here.

_base: pipeline_local.yaml

environment: hpc

configs:
  training: configs/training_config.yaml

pipeline:
  models:
    - LR_EN
    - LinSVM_cal
    - RF
    - XGBoost
  n_boot: 1000  # Bootstrap iterations for publication-ready CIs

# HPC Settings (LSF/Slurm)
hpc:
  scheduler: lsf  # lsf or slurm
  project: acc_Chipuk_Laboratory  # Required: update before use
  queue: premium
  walltime: "100:00"  # hours:minutes
  cores: 8
  mem_per_core: 8000  # MB
