# Aggregate Splits Configuration
# Aggregate results across multiple split seeds into summary statistics

# Input/output
results_dir: ../results
outdir: ../results_aggregated

# Discovery
split_pattern: split_seed*  # Pattern to match split directories

# Pooling settings
predictions_method: median  # Options: median, mean, vote
save_individual: false

# Summary statistics
summary_stats:
  - mean
  - std
  - median
  - ci95
group_by:
  - scenario
  - model

# Consensus panels
min_stability: 0.7  # Minimum frequency across splits
corr_method: pearson  # Options: pearson, spearman
corr_threshold: 0.80

# Output control
save_pooled_preds: true
save_summary_csv: true
save_plots: true
save_thresholds: true  # Save threshold information to CSV
plot_format: png
plot_dpi: 300

# Individual plot type controls
plot_roc: true
plot_pr: true
plot_calibration: true
plot_risk_distribution: true
plot_dca: true
plot_oof_combined: true
