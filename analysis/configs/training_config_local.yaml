cv:
  folds: 3
  repeats: 2
  n_jobs: 1

optuna:
  n_trials: 5
  sampler: random
  pruner: hyperband
  pruner_n_startup_trials: 5
  n_jobs: 1

evaluation:
  n_boot: 100

lr:
  max_iter: 5000
