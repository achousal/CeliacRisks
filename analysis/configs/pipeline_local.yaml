# Pipeline Configuration - Local Environment
# Single source of truth for ced run-pipeline (local mode)

environment: local

# Paths (relative to analysis/)
paths:
  infile: ../data/Celiac_dataset_proteomics_w_demo.parquet
  splits_dir: ../splits
  results_dir: ../results
  logs_dir: ../logs

# Config files (relative to analysis/)
configs:
  splits: configs/splits_config.yaml
  training: configs/training_config_local.yaml

# Pipeline orchestration settings (used by ced run-pipeline)
pipeline:
  models:
    - LR_EN
    - LinSVM_cal
    # - RF
    # - XGBoost
  # split_seeds derived from splits_config.yaml (seed_start + n_splits)
  ensemble: true
  consensus: true
  optimize_panel: true
  overwrite_splits: false
  n_boot: 200  # Bootstrap iterations (adequate for ranking)
  dry_run: false
