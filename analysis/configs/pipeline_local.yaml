# Pipeline Configuration - Local Environment
# Single source of truth for paths, models, and execution settings

# Environment
environment: local  # local or hpc

# Paths (relative to analysis/)
paths:
  infile: ../data/Celiac_dataset_proteomics_w_demo.parquet
  splits_dir: ../splits
  results_dir: ../results
  logs_dir: ../logs

# Configs
configs:
  splits: configs/splits_config.yaml
  training: configs/training_config.yaml

# Execution
execution:
  models:
    - LR_EN
    - LinSVM_cal
    - RF
    - XGBoost
  n_boot: 100  # Bootstrap iterations for aggregation (local: faster)
  overwrite_splits: false
  dry_run: false

# The splits config controls n_splits and seed_start
# Edit configs/splits_config.yaml to change those settings
