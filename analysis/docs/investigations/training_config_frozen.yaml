# Frozen Training Config for Factorial Experiment
# Purpose: Eliminate feature selection and hyperparameter variability
# to isolate sampling effects (prevalent_frac x case:control ratio)

cv:
  n_outer: 5
  n_repeats: 3
  n_inner: 3

optuna:
  enabled: true
  n_trials: 100
  sampler: tpe
  pruner: median
  n_jobs: 4  # Parallelize trials (4x speedup)

features:
  # CRITICAL: No feature selection - use fixed panel
  feature_selection_strategy: none
  # Panel will be provided via --fixed-panel top100_panel.csv

calibration:
  enabled: true
  strategy: oof_posthoc  # Unbiased calibration (ADR-014)
  method: isotonic

ensemble:
  enabled: false

splits:
  temporal_split: false

thresholds:
  objective: fixed_spec
  fixed_spec: 0.95
  target_prevalence_source: test
